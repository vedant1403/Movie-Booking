/* book now page css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: lightgray;
  /* background-image: url(' static/images/m2.jpg '); */
  background-size: cover;
  background-position: center;
  height: 500px;
  width: 100%;

}
.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
.movie-poster {
  width: 200px;
  margin: 0 auto;
  display: block;
  border-radius: 5px;
}
.screen {
  background-color: black;
  height: 70px;
  width: 100%;
  margin: 15px 0;
  transform: rotateX(-45deg);
  box-shadow: 0 3px 10px rgba(255, 255, 255, 0.7);
}
.seats {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 5px;
  margin-bottom: 20px;
}
.seat {
  width: 30px;
  height: 30px;
  background-color: #ccc;
  border-radius: 5px;
  cursor: pointer;
}
.seat.selected {
  background-color: #007bff;
}
.seat.reserved {
  background-color: #e74c3c;
  cursor: not-allowed;
}
.legend {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.legend-item {
  display: flex;
  align-items: center;
}
.legend-item span {
  margin-left: 5px;
}
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button[type="submit"]:hover {
  background-color: #0056b3;
}
.booking-details {
  margin-bottom: 20px;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: .25rem;
}

.alert-warning {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeeba;
}

.alert button {
    padding: 0.5rem 1rem;
    background-color: transparent;
    border: none;
    outline: none;
    cursor: pointer;
}

        .form_container {
        display: flex;

    #registrationForm {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    #registrationForm label {
        display: block;
        margin-bottom: 10px;
    }
    #registrationForm input[type="text"],
    #registrationForm input[type="email"],
    #registrationForm input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    #registrationForm button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #registrationForm button:hover {
        background-color: #45a049;
    }

</style>
