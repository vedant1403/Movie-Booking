{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}
{% block body %}
<center>
    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{ message }}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
  {% endif %}
    
<div class="main">
<div class="register">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username" id="l"> Enter Username: </label><br>
        <input type="username" name="username" id="username" placeholder="Enter Your Username ">
        <br>
        <label for="password" id="l"> Enter password: </label><br>
        <input type="password" name="password" id="pass" placeholder="Enter password">
        <br><br>
        <button type="submit" name="submit" class="big-button">login</button>
      </form>
      <h4>Want to register??</h4><a href="{% url 'register' %}">Click Here!!</a>
</div>
</div>
</center>
{% endblock %}
